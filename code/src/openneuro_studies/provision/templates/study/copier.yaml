# Copier template configuration for OpenNeuroStudies study datasets
# See: https://copier.readthedocs.io/en/stable/configuring/

_min_copier_version: "9.0.0"

_subdirectory: ""

# Exclude copier config from output
_exclude:
  - copier.yaml
  - "*.pyc"
  - __pycache__
  - .git

# Template variables (questions)
study_id:
  type: str
  help: Study identifier (e.g., study-ds000001)

dataset_id:
  type: str
  help: Dataset identifier extracted from study_id (e.g., ds000001)

template_version:
  type: str
  help: Template version being applied
  default: "1.1.0"

github_org:
  type: str
  help: GitHub organization for published studies
  default: "OpenNeuroStudies"
