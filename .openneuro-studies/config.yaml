# OpenNeuroStudies Configuration
# This configuration targets the 6 test datasets for MVP implementation

# GitHub organization where organized study repositories will be published
github_org: OpenNeuroStudies

# Dataset sources to discover
sources:
  # OpenNeuroDatasets - Raw BIDS datasets
  - name: OpenNeuroDatasets
    organization_url: https://github.com/OpenNeuroDatasets
    type: raw
    inclusion_patterns:
      - "^ds\\d{6}$"  # Match ds000001 through ds999999
    exclusion_patterns: []
    access_token_env: GITHUB_TOKEN

  # OpenNeuroDerivatives - Processed derivative datasets
  - name: OpenNeuroDerivatives
    organization_url: https://github.com/OpenNeuroDerivatives
    type: derivative
    inclusion_patterns:
      - "^ds\\d{6}$"  # Match ds000001 through ds999999
    exclusion_patterns: []
    access_token_env: GITHUB_TOKEN

# Note: For testing with the 6 MVP datasets, use the CLI --test-filter option:
#
# openneuro-studies discover --test-filter ds000001 --test-filter ds000010 \
#   --test-filter ds006131 --test-filter ds006185 --test-filter ds006189 \
#   --test-filter ds006190
#
# This will discover only:
# - Raw datasets: ds000001, ds000010, ds006131
# - Derivative datasets: ds006185, ds006189, ds006190
#
# Where ds006190 is a multi-source derivative referencing ds006189, ds006185, ds006131
